[Interface]
Address = 10.10.9.2/30 # An address in a /30 subnet
ListenPort = 51820
PrivateKey = <GENERATED_SERVER_PRIVATE_KEY>
PostUp = iptables -A FORWARD -i %i -j ACCEPT; iptables -A FORWARD -o %i -j ACCEPT; iptables -t nat -A POSTROUTING -o eth+ -j MASQUERADE;iptables -t nat -A POSTROUTING -o wg0 -j MASQUERADE
PostDown = iptables -D FORWARD -i %i -j ACCEPT; iptables -D FORWARD -o %i -j ACCEPT; iptables -t nat -D POSTROUTING -o eth+ -j MASQUERADE;iptables -t nat -D POSTROUTING -o wg0 -j MASQUERADE

[Peer]
# conrad
PublicKey = <PROVIDED_PRIVATE_KEY_FROM_CONRAD>
PresharedKey = <PROVIDED_PRESHARED_KEY_FROM_CONRAD>
AllowedIPs = 10.10.9.0/30,10.0.1.0/24 # The allowed IPs sent via the tunnel
Endpoint = vpn.zfam.us:51820 # The FQDN:port of the other site