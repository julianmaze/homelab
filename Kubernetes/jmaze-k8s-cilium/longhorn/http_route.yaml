---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: longhorn-ui
spec:
  hostnames:
  - longhorn.local.julianmaze.com
  parentRefs:
  - name: default-gateway
    namespace: gateway
    sectionName: http # name of the gateway listener
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: longhorn-frontend
      port: 80
      kind: Service
