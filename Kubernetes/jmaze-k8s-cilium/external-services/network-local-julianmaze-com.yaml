---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: network-local-julianmaze-com
spec:
  hostnames:
    - network.local.julianmaze.com
  parentRefs:
    - name: default-gateway
      namespace: gateway
      sectionName: network-local-legacy-passthrough # name of the gateway listener
  rules:
    - name: network-local-julianmaze-com
      backendRefs:
        - name: jmaze-k8s-default-ingress
          port: 443
          kind: Service
