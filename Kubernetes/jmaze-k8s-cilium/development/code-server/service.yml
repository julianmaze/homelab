apiVersion: v1
kind: Service
metadata:
  name: code-server
spec:
  type: ClusterIP
  publishNotReadyAddresses: false
  ports:
    - name: main
      port: 8443
      protocol: TCP
      targetPort: 8443
  selector:
    pod.name: main
    app.kubernetes.io/name: code-server
    app.kubernetes.io/instance: code-server
