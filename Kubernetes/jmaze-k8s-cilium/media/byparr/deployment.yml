---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: byparr
  labels:
    app: byparr
    app.kubernetes.io/instance: byparr
    app.kubernetes.io/name: byparr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: byparr
      app.kubernetes.io/name: byparr
      app.kubernetes.io/instance: byparr
      pod.name: main
  template:
    metadata:
      labels:
        app: byparr
        app.kubernetes.io/name: byparr
        app.kubernetes.io/instance: byparr
        pod.name: main
    spec:
      restartPolicy: Always
      dnsPolicy: None
      # We want byparr to use a public DNS server. Cluster DNS points to NextDNS.
      dnsConfig:
        nameservers:
          - 8.8.8.8
      containers:
        - name: byparr
          image: ghcr.io/thephaseless/byparr:latest
          imagePullPolicy: Always
          ports:
            - name: main
              containerPort: 8191
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: false
          resources:
            requests:
              memory: "256Mi"
              cpu: "150m"
            limits:
              memory: "1024Mi"
              cpu: "600m"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: byparr
