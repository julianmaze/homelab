apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: cloudflare-anz
  namespace: cert-manager
spec:
  acme:
    email: ayertonz@gmail.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-cloudflare-prod
    solvers:
      - dns01:
          cloudflare:
            email: ayertonz@gmail.com
            apiTokenSecretRef:
              name: cloudflare-api-token-secret-anz
              key: api-token
        selector:
          dnsZones:
            - "ayertonz.com"
